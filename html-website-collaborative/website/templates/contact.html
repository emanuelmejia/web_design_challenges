<div class="row">
  <!-- Contact paragraph -->
  <div class="col-md-10 offset-md-1">
    <h1>Contact</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta iste modi
      totam neque facere minus ipsa cum nisi necessitatibus voluptatem
      dignissimos odit recusandae eveniet numquam odio, excepturi cupiditate,

    </p>
  </div>
  <!-- Contact Form -->
  <form class="col-md-6 bg-light rounded m-auto">
    <div class="col-md-10 d-flex align-items-center ms-auto me-5 py-3">
      <div class="col-md-2 me-3 text-end">
        <label for="inputEmail">Your Email</label>
      </div>
      <div class="col-md-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Your email"
        />
      </div>
    </div>
    <div class="col-md-10 d-flex ms-auto me-5 py-3">
      <div class="col-md-2 me-3 text-end pt-1">
        <label for="msg">Your Message</label>
      </div>
      <div class="col-md-10">
        <textarea
          name="msg"
          class="form-control"
          placeholder="Please enter your message here"
          rows="5"
        ></textarea>
      </div>
    </div>
    <div class="col-md-10 d-flex ms-auto py-3">
      <div class="col-md-4 ms-auto text-end pt-1">
        <button class="btn btn-primary me-4 px-3" type="submit">
          Submit
        </button>
      </div>
    </div>
  </form>
