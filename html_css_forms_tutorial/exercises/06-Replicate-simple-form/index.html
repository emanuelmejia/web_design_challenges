<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			/* your code here */
			table,
			th,
			td {
				border: 1px solid black;
			}

			th {
				background-color: aqua;
				font-weight: 600;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td><legend for="fname">Name</legend></td>
					<td><input type="Text" name="fname" placeholder="Your Name" /></td>
				</tr>
				<tr>
					<td><legend>Sex</legend></td>
					<td>
						<input type="radio" name="gender" value="male" />
						<label for="gender">Male:</label> <br />
						<input type="radio" name="gender" value="female" />
						<label for="gender">Female:</label>
					</td>
				</tr>
				<tr>
					<td><legend>Eye color</legend></td>
					<td>
						<select name="eyeCol">
							<option value="">SELECT</option>
							<option value="black">black</option>
							<option value="brown">brown</option>
							<option value="blue">blue</option>
							<option value="green">green</option>
							<option value="other">other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><legend>Check all that apply</legend></td>
					<td>
						<input type="checkbox" name="overws" value="overSize" />
						<label for="overws">Over 6 feet tall</label>
						<br />
						<input type="checkbox" name="overws" value="overWeight" />
						<label for="overws">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<legend>Describe your athletic ability:</legend>
						<textarea name="athAbil" placeholder="Write here" rows="4" style="width: 100%"></textarea>
					</td>
				</tr>
				<tr style="text-align: center">
					<td colspan="2">
						<input type="submit" value="Enter my information" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
